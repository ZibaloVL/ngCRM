<div 
  *ngIf="categories$ | async as categories; else loader"
>
  <div 
    class="frow order-row"
    *ngIf="categories.categories.length != 0; else empty"
  >
    <div 
      class="card waves-effect pointer"
      *ngFor="let category of categories.categories"
      [routerLink]="['/order', category._id]" 
    >
      <div class="center">
        <img 
          [src]="category.imageSrc" 
          class="responsive-img order-img"
        >
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{category.name}}</h5>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <div class="center"> У Вас пока нет категорий</div>
  </ng-template>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
